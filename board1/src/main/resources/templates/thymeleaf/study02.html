<!DOCTYPE html>

<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>thymeleaf 문법2</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>

</head>
<body>

  <div class="container mt-5">
    <div>
      <h3>선택 변수 출력하기</h3>
<!--      *{} : thymeleaf 에서 변수를 출력하는 ${} 와 같은 기능을 함 -->
<!--      ${} 는 일반 변수 출력 시와 동일하게 사용하고, List 나 객체 타입의 변수를 출력 시 ${객체명.필드명} 방식으로 사용해야 함 -->
<!--      '객체명'.'필드명' 형태에서 '필드명' 으로만 사용하려고 할 경우 *{} 를 사용함 -->
<!--      부모 태그에 th:object 속성을 사용하여 출력하고자 하는 객체를 값으로 출력 -->
<!--      자식 태그에 tht:text 에서 *{필드명} 형태로 사용 -->

      <div>
        <div>
          <h4>일반적인 ${} 형태로 사용하기</h4>
          <p th:text="${member.id}">아이디</p>
          <p th:text="${member.name}">아이디</p>
          <p th:text="${member.pass}">아이디</p>
          <p th:text="${member.regidate}">아이디</p>
        </div>
        <br>
        <div th:object="${member}">
          <h4>선택 변수 출력 방식 사용, *{} 사용</h4>
          <p th:text="*{id}"></p>
          <p th:text="*{name}"></p>
          <p th:text="*{pass}"></p>
          <p th:text="*{regidate}"></p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
