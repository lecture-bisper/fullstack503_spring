<!DOCTYPE html>

<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spring 게시판 글쓰기 페이지</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>

  <script>
    $(document).ready(function() {
      $("#btn-cancel").on("click", function() {
        history.back();
      });
    });
  </script>
</head>
<body>

<header th:replace="~{/layout/header :: springBoardHeader}"></header>

<main class="container mt-5">
  <section style="margin-top: 75px;">
    <div class="p-4 text-center border rounded-4 bg-secondary-subtle">
      <h1 class="display-4">게시판 글쓰기 페이지</h1>
      <h2 class="mt-2"><small>Spring Web MVC 로 만든 게시판</small></h2>
    </div>
  </section>

  <section>
    <div class="row">
      <div class="col-sm-4 mx-auto">
<!--        서버의 Controller 클래스의 @RequestMapping() 중 URL 이 /board/insertBoard.do 라는 곳으로 이동 -->
        <form action="/board/insertBoard.do" method="post">
          <div class="mt-3">
            <label for="title" class="form-label">제목 : </label>
            <input type="text" class="form-control" id="title" name="title" placeholder="제목을 입력하세요">
          </div>
          <div class="mt-3">
            <label for="user-id" class="form-label">작성자 : </label>
            <input type="text" class="form-control" id="user-id" name="createId" placeholder="작성자 ID를 입력하세요">
          </div>
          <div class="mt-3">
            <label for="contents" class="form-label">내용 : </label>
            <textarea class="form-control" name="contents" id="contents" rows="10" placeholder="내용을 입력하세요"></textarea>
          </div>

          <div class="mt-3 row">
            <div class="col-sm d-grid">
              <button type="submit" class="btn btn-primary">전송</button>
            </div>
            <div class="col-sm d-grid">
              <button type="reset" class="btn btn-secondary" id="btn-cancel">취소</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
</main>

<footer th:replace="~{/layout/footer :: springBoardFooter}"></footer>

</body>
</html>
