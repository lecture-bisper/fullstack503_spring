<!DOCTYPE html>

<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Title</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>

</head>
<body>

<header>
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a href="#" class="navbar-brand">Home</a>
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a href="#" class="nav-link">메뉴 1</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">메뉴 2</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">메뉴 3</a>
        </li>
      </ul>
    </div>
  </nav>
</header>

<main class="container mt-5">
  <div style="margin-top: 75px;">
    <div class="text-center border rounded-4 bg-secondary-subtle p-4">
      <h1 class="display-4">Spring MVC 게시판 목록 페이지</h1>
      <h2 class="mt-3"><small>Spring WEB MVC로 만든 게시판</small></h2>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-sm">
      <table class="table table-hover table-striped">
        <colgroup>
          <col style="width: 10%">
          <col style="width: 45%">
          <col style="width: 15%">
          <col style="width: 20%">
          <col style="width: 10%">
        </colgroup>
        <thead>
        <tr>
          <th>글번호</th>
          <th>글제목</th>
          <th>글쓴이</th>
          <th>등록일</th>
          <th>조회수</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.size(boardList)} > 0" th:each="item : ${boardList}">
          <td th:text="${item.boardIdx}">100</td>
          <td>
            <a href="/board/boardDetail.do?boardIdx=" th:attrappend="href=${item.boardIdx}" th:text="${item.title}">제목이요.</a>
          </td>
          <td th:text="${item.createId}">아이유</td>
          <td th:text="${item.createDate}">2025.01.14 10:22:00</td>
          <td th:text="${item.hitCnt}">10</td>
        </tr>

        <tr th:unless="${#lists.size(boardList)} > 0">
          <td th:cols="5">조회된 결과가 없습니다.</td>
        </tr>
        </tbody>
      </table>
      <div class="mt-3 d-flex justify-content-end">
        <a href="/board/boardWrite.do" class="btn btn-primary">글쓰기</a>
      </div>
    </div>
  </div>
</main>

<footer class="border-top mt-5 p-sm-5">
  <div class="text-center m-3">
    <p class="lead text-muted">made by fullstack503</p>
  </div>
</footer>

</body>
</html>
