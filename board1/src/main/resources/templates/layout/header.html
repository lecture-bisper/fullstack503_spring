<!DOCTYPE html>

<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thymeleaf 문법</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

  </head>
  <body>

<!--    하나의 파일에서 여러개의 fragment 영역을 지정할 수 있음 -->
    <header class="container-fluid p-4" th:fragment="headerBasic">
      <h1 class="text-center">Header 영역</h1>
    </header>

    <header class="container-fluid p-4" th:fragment="headerNavbar">
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <ul class="navbar-nav">
          <li class="nav-item"><a href="#" class="nav-link">home</a></li>
          <li class="nav-item"><a href="#" class="nav-link">link 1</a></li>
          <li class="nav-item"><a href="#" class="nav-link">link 2</a></li>
        </ul>
      </nav>
    </header>

    <header class="container-fluid p-4" th:fragment="headerParam(pa1, param2)">
      <div class="container bg-secondary bg-opacity-10 py-4">
        <h1 class="text-center" th:text="${pa1}">Header</h1>
        <h4 class="text-center text-muted" th:text="${param2}"></h4>
      </div>
    </header>

    <header th:fragment="springBoardHeader">
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
          <a href="#" class="navbar-brand">Home</a>
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a href="#" class="nav-link">메뉴 1</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">메뉴 2</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">메뉴 3</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

  </body>
</html>
