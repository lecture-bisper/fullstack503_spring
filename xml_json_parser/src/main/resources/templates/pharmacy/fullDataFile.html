<!DOCTYPE html>

<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>xml 데이터 파싱하기</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>

</head>
<body>
<main class="container mt-5">
  <section>
    <div class="row mt-3">
      <div class="col-sm">
        <table class="table table-hover table-striped">
          <thead>
          <tr>
            <th>번호</th>
            <th>약국코드</th>
            <th>약국이름</th>
            <th>전화번호</th>
            <th>팩스</th>
            <th>주소</th>
            <th>영업시간</th>
            <th>GPS좌표</th>
          </tr>
          </thead>
          <tbody>
          <tr th:if="${#lists.size(itemList)} > 0" th:each="item : ${itemList}">
            <td th:text="${item.rnum}">번호</td>
            <td th:text="${item.hpid}">약국코드</td>
            <td th:text="${item.dutyName}">약국이름</td>
            <td th:text="${item.dutyTel1}">전화번호</td>
            <td th:text="${item.dutyFax}">팩스</td>
            <td th:text="|${item.dutyAddr} (${item.postCdn1}${item.postCdn2})|">주소</td>
            <td th:text="|${item.dutyTime1s} ~ ${item.dutyTime1c}|">영업시간</td>
            <td th:text="|${item.wgs84Lat}, ${item.wgs84Lon}|">GPS좌표</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>
</main>
</body>
</html>
