<!DOCTYPE html>

<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Json 데이터 파싱하기</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>

</head>
<body>
  <div>
    <div class="container mt-4">
      <div class="rounded-3 bg-secondary-subtle p-5">
        <h1 class="display-4 text-center">Json 데이터 파싱하기</h1>
      </div>
    </div>
  </div>
  <main class="container mt-5">
    <section>
      <div class="row mt-3">
        <div class="col-sm-4 mx-auto">
          <form action="/parser/kobis/dailyBoxOfficeJson" method="get">
            <div class="mt-3">
              <div class="form-floating">
                <input type="text" class="form-control" id="target-date" name="targetDt" placeholder="날짜 입력">
                <label for="target-date">날짜 입력</label>
              </div>
              <div class="mt-3 d-grid gap-2">
                <button type="submit" class="btn btn-primary">조회</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
