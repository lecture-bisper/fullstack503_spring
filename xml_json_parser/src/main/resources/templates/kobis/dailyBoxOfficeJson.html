<!DOCTYPE html>

<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Json 데이터 파싱하기</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>

</head>
<body>

<div>
  <div class="container mt-4">
    <div class="rounded-3 bg-secondary-subtle p-5">
      <h1 class="display-4 text-center">Json 데이터 파싱하기</h1>
    </div>
  </div>
</div>

<main class="container mt-5">
  <section>
    <div class="row mt-3">
      <div class="col-sm">
        <table class="table table-hover table-striped">
          <thead>
            <tr>
              <th>순번</th>
              <th>순위</th>
              <th>영화코드</th>
              <th>영화이름</th>
              <th>개봉일</th>
              <th>당일 관람객</th>
              <th>당일 매출액</th>
            </tr>
          </thead>
          <tbody>
            <tr th:if="${#lists.size(boxOfficeList)} > 0" th:each="item : ${boxOfficeList}">
              <td th:text="${item.rnum}">순번</td>
              <td th:text="${item.rank}">순위</td>
              <td th:text="${item.movieCd}">영화코드</td>
              <td th:text="${item.movieNm}">영화이름</td>
              <td th:text="${item.openDt}">개봉일</td>
              <td th:text="${item.audiCnt}">당일 관람객</td>
              <td th:text="${item.salesAmt}">당일 매출액</td>
            </tr>
            <tr th:unless="${#lists.size(boxOfficeList)} > 0">
              <td colspan="7">조회된 데이터가 없습니다.</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>
</main>

</body>
</html>
