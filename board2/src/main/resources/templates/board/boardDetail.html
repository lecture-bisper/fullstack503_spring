<!DOCTYPE html>

<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 기능이 있는 게시판</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>

  <style>
    .input-span-width { width : 75px; }
  </style>

  <script>
    $(document).ready(function(){

      $("#btn-list").on("click", function() {
        history.back();
      });
    });
  </script>
</head>
<body>

<header th:replace="~{/layout/header :: headerNavbar}"></header>

<main class="container mt-5">
  <section>
    <div class="row mt-3">
      <div class="col-sm">
        <div class="input-group">
          <span class="input-group-text input-span-width">글번호</span>
          <input type="text" class="form-control" id="board-idx" name="boardIdx" readonly th:value="${board.boardIdx}">
        </div>
      </div>
      <div class="col-sm-6">
        <div class="input-group">
          <span class="input-group-text input-span-width">글제목</span>
          <input type="text" class="form-control" id="title" name="title" placeholder="제목을 입력하세요" th:value="${board.title}">
        </div>
      </div>
      <div class="col-sm">
        <div class="input-group">
          <span class="input-group-text input-span-width">조회수</span>
          <input type="text" class="form-control" id="hit-cnt" name="hitCnt" readonly th:value="${board.hitCnt}">
        </div>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-sm">
        <div class="input-group">
          <span class="input-group-text input-span-width">작성자</span>
          <input type="text" class="form-control" id="create-id" name="createId" readonly th:value="${board.createId}">
        </div>
      </div>
      <div class="col-sm">
        <div class="input-group">
          <span class="input-group-text input-span-width">작성일</span>
          <input type="text" class="form-control" id="create-date" name="createData" readonly th:value="${board.createDate}">
        </div>
      </div>
      <div class="col-sm">
        <div class="input-group">
          <span class="input-group-text input-span-width">수정자</span>
          <input type="text" class="form-control" id="update-id" name="updateId" readonly th:value="${board.updateId}">
        </div>
      </div>
      <div class="col-sm">
        <div class="input-group">
          <span class="input-group-text input-span-width">수정일</span>
          <input type="text" class="form-control" id="update-date" name="updateDate" readonly th:value="${board.updateDate}">
        </div>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-sm">
        <div class="input-group">
          <span class="input-group-text input-span-width">내용</span>
          <textarea class="form-control" id="contents" name="contents" rows="10" placeholder="내용을 입력하세요" th:text="${board.contents}">내용</textarea>
        </div>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-sm">
        <button type="button" class="btn btn-secondary" id="btn-list">목록</button>
      </div>
      <div class="col-sm d-flex justify-content-end">
        <button type="button" class="btn btn-danger" id="btn-delete">삭제</button>
        <button type="button" class="btn btn-warning ms-2" id="btn-update">수정</button>
      </div>
    </div>
  </section>
</main>

<footer th:replace="~{/layout/footer :: footer}"></footer>

</body>
</html>
